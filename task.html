<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="stylesheet" href="task.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&family=Story+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <img class="background" src="images/illustration-hero.svg" alt="images">
        <h1>Order Summary</h1>
        <p class="description">You can listen to millions of songs, audiobooks, and 
            podcasts in any device anywhere you like!
        </p>
        <div class="plan-box"> 
          <img class="icon1" src="images/icon-music.svg" alt="music-icon"> 
            <div class="text">
             <h2>Annual Plan</h2>
             <p class="price">$59.99/year</p>
            </div> 
          <a class="link" href="google.com">Change</a>
        </div>
        <button class="payment">
            Proceed to Payment
        </button>
        <p class="cancel">
            Cancel Order
        </p>
    </div>
</body>
</html>
